<app-tarjeta width="w-11/12 md:w-1/2 xl:w-1/4">
    <div class="flex items-center justify-between md:ml-4 rounded-top text-gray-600 px-3 mt-2 text-2xl font-hairline">
        <div class="flex items-center">
            <i class="fas fa-list-alt mr-2"></i>
            <span class="ml-1"> Tipos de eventos </span>
        </div>
    </div>
    <div class="p-5">
        <h1 class="text-gray-600 font-semibold"> Nuevo tipo </h1>
        <input class="w-full rounded shadow border p-1 mt-2" 
               #txtTipo
               placeholder="Descripcion" 
               type="text">
        <button class="mt-3 border shadow rounded bg-blue-500 text-white w-full p-1"
                (click)="nuevoTipo(txtTipo)"> Crear </button>
    </div>
</app-tarjeta>

<app-tarjeta>
    <div class="flex items-center justify-between md:ml-4 rounded-top text-gray-600 px-3 mt-2 text-2xl font-hairline">
        <div class="flex items-center">
            <span class="ml-1"> Listado de tipos </span>
        </div>
    </div>
    <div class="antialiased font-sans bg-gray-100 shadow">
        <div class="container mx-auto px-4 sm:px-8">
            <div class="py-2">
                <div>
                    <h2 class="text-2xl text-gray-700 font-semibold leading-tight"> Tipos ({{ total }}) </h2>
                </div>
                <div class="-mx-4 sm:-mx-8 px-4 sm:px-8 py-4 overflow-x-auto">
                    <div class="inline-block min-w-full shadow rounded-lg overflow-hidden">
                        <table class="min-w-full leading-normal">
                            <thead>
                                <tr>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 text-left bg-gray-100 text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Descripcion
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Â¿Activo?
                                    </th>
                                    <th
                                        class="px-5 py-3 border-b-2 border-gray-200 bg-gray-100 text-center text-xs font-semibold text-gray-600 uppercase tracking-wider">
                                        Acciones
                                    </th>
                                </tr>
                            </thead>
                            <tbody *ngIf="!loading">
                                <tr class="animate__animated animate__fadeIn" *ngFor="let tipo of tipos">
                                    <td class="px-5 py-5 border-b border-gray-200 bg-white text-sm">
                                        <p class="text-gray-900 whitespace-no-wrap">
                                            {{ tipo.descripcion }}
                                        </p>
                                    </td>
                                    <td class="px-5 py-5 text-center border-b border-gray-200 bg-white text-sm">
                                        <app-boton-estado [activo]="tipo.activo" (click)="actualizarEstado(tipo)"></app-boton-estado>
                                    </td>
                                    <td class="px-5 text-center py-5 border-b border-gray-200 bg-white text-sm">
                                        <div class="text-center">
                                            <div class="flex items-center justify-center">  
                                                <app-boton-tabla 
                                                ruta='/dashboard/usuarios/password'
                                                titulo="Subtipos"
                                                icono="fas fa-list-ul" 
                                                >
                                            </app-boton-tabla>
                                            <app-boton-tabla 
                                                ruta='/dashboard/usuarios/editar'
                                                titulo="Editar tipo"
                                                icono="fas fa-pencil-alt" 
                                                >
                                            </app-boton-tabla>
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                        <div *ngIf="loading" class="text-gray-500 p-5 text-center">
                            <i class="fas fa-spinner animate-spin"></i> Cargando usuarios
                        </div>
                        <div *ngIf="!loading"
                            class="px-5 py-5 bg-white border-t flex flex-col xs:flex-row items-center xs:justify-between">
                            <span class="text-xs xs:text-sm text-gray-900">
                            </span>
                            <div class="inline-flex mt-2 xs:mt-0">
                                <button
                                        class="text-sm bg-gray-300 hover:bg-gray-400 focus:outline-none text-gray-800 font-semibold py-2 px-4 rounded-l">
                                    Anterior
                                </button>
                                <button
                                        class="text-sm bg-gray-300 hover:bg-gray-400 focus:outline-none text-gray-800 font-semibold py-2 px-4 rounded-r">
                                    Siguiente
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div> 
</app-tarjeta>
